name: Release NullGravity

on:
  push:
    branches:
      - master # 每次 push 到 master 就会自动开始编译

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend Dependencies
        working-directory: .
        run: npm install

      # =======================================================
      # 去私有后端仓库下载最新打包好的 Sidecar 二进制文件
      # =======================================================
      - name: Download Backend Binaries
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          cd src-tauri/binaries
          
          # github repository of your backend
          BACKEND_REPO="Tonwed/Nullgravity_backend"
          
          echo "Logging in to GitHub CLI to access private repository..."
          echo "${{ secrets.PAT_FOR_BACKEND }}" | gh auth login --with-token
          
          echo "Downloading latest backend artifacts..."
          # 省略 tag 参数即可自动下载最新的 Release !
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
             gh release download -R $BACKEND_REPO --pattern "backend-x86_64-pc-windows-msvc.exe"
          else
             gh release download -R $BACKEND_REPO --pattern "backend-x86_64-unknown-linux-gnu"
          fi
          
          ls -la

      # 将当前 Action 的运行次数作为小版本号写入配置 (例如变成 0.1.34)
      - name: Bump Version
        shell: bash
        run: |
          # 针对 tauri.conf.json 的简单的正则替换
          sed -i -E 's/"version": "[0-9]+\.[0-9]+\.[0-9]+"/"version": "0.1.${{ github.run_number }}"/g' src-tauri/tauri.conf.json

      # 构建并发布 Tauri
      - name: Build and Release Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: '.'
          # 动态命名这个版本的 Tag
          tagName: v0.1.${{ github.run_number }}
          releaseName: 'NullGravity Build 0.1.${{ github.run_number }}'
          releaseBody: '最新的全自动打包版本。'
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}
