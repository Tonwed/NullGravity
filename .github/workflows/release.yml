name: Release NullGravity

on:
  push:
    tags:
      - 'v*' # 当你在这个仓库也打 tag 时触发全平台打包

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend Dependencies
        working-directory: .
        run: npm install

      # =======================================================
      # 去私有后端仓库下载打包好的 Sidecar 二进制文件
      # =======================================================
      - name: Download Backend Binaries
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          cd src-tauri/binaries
          
          # github repository of your backend
          BACKEND_REPO="Tonwed/Nullgravity_backend"
          
          # 提取当前 tag 名称作为对应的后端 tag (你也可以写死 v1.0.0)
          # 或者直接写死你想拉取的后端版本
          TAG="v1.0.0" 
          
          echo "Logging in to GitHub CLI to access private repository..."
          echo "${{ secrets.PAT_FOR_BACKEND }}" | gh auth login --with-token
          
          echo "Downloading backend artifacts for tag $TAG..."
          # 下载特定平台的 binary
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
             gh release download $TAG -R $BACKEND_REPO --pattern "backend-x86_64-pc-windows-msvc.exe"
          else
             gh release download $TAG -R $BACKEND_REPO --pattern "backend-x86_64-unknown-linux-gnu"
          fi
          
          ls -la

      # 构建并发布 Tauri
      - name: Build and Release Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 执行打包命令所在的相对目录, 我们现在已经在 app/ 里了
          projectPath: '.'
          tagName: app-v__VERSION__ # 自动绑定 tag 名字
          releaseName: 'NullGravity v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
