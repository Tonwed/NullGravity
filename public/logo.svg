<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8B5CF6" /> <!-- Violet-500 -->
      <stop offset="100%" stop-color="#4C1D95" /> <!-- Violet-900 -->
    </radialGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" /> <!-- Pink-500 -->
      <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring/Orbit -->
  <circle cx="256" cy="256" r="240" stroke="url(#grad2)" stroke-width="12" stroke-opacity="0.3" fill="none"/>
  
  <!-- Main Body - Abstract Null/Black Hole -->
  <circle cx="256" cy="256" r="180" fill="#0F172A" /> <!-- Slate-900 Background -->
  
  <!-- Inner Dynamic Shape -->
  <path d="M256 120 C 330 120, 392 182, 392 256 C 392 330, 330 392, 256 392 C 182 392, 120 330, 120 256 C 120 182, 182 120, 256 120 Z" 
        fill="url(#grad1)" filter="url(#glow)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite"/>
  </path>
  
  <!-- Floating Particle/Satellite -->
  <circle cx="256" cy="100" r="16" fill="#FFFFFF">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="-360 256 256" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Central Void/Null -->
  <circle cx="256" cy="256" r="60" fill="#000000" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.5"/>
</svg>
